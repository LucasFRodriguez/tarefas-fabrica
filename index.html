<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Gerenciador de Tarefas</title>
</head>
<body>
    <main class="principal">
        <!-- COLUNA 1 -->
        <div class="tarefa-coluna" data-id="1">
            <div class="titulo-tarefa">
                <h2>Fazer</h2>
                <button class="add">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

        <div class="cards">
            <div class="card" draggable="true">
                <div class="badge alta">
                    <span>Alta Prioridade</span>
                </div>
                
                <p class="card-titulo">
                    Clique no bot√£o de + Para criar um novo card!
                </p>

                <div class="card-infos">
                    <div class="card-icon">
                        <p>
                            <i class="fa-regular fa-comment"></i>
                            1
                        </p>

                        <p>
                            <i class="fa-solid fa-paperclip"></i>
                            1
                        </p>
                    </div>

                    <div class="user">
                        <img src="src/images/avatar.png" alt="avatar">
                    </div>

                </div>

            </div>
        </div>

        </div>

        <!-- COLUNA 2 -->
        <div class="tarefa-coluna" data-id="2">
            <div class="titulo-tarefa">
                <h2>Fazendo</h2>
                <button class="add">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

        <div class="cards">
        </div>

        </div>

        <!-- COLUNA 3 -->
        <div class="tarefa-coluna" data-id="3">
            <div class="titulo-tarefa">
                <h2>Feito</h2>
                <button class="add">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

        <div class="cards">
        </div>



    </main>



    <script src="src/javascript/script.js"></script>
</body>
</html>
